[build]
  # The repository contains the frontend inside the 'my-app' subdirectory.
  # Instruct Netlify to run the build from that base directory.
  base = "my-app"
  # Ensure devDependencies (typescript, vite) are installed before building
  # Use `npm ci --include=dev` for reproducible installs and include dev deps.
  command = "npm ci --include=dev && npm run build"
  publish = "dist"

[functions]
  # functions directory is relative to the base
  directory = "netlify/functions"

[context.production.environment]
  NODE_ENV = "production"
  # Make sure npm installs devDependencies even with NODE_ENV=production
  NPM_CONFIG_PRODUCTION = "false"
